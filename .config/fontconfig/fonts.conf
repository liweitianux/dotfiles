<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!--
         Weitian LI <liweitianux@gmail.com>
         2014/04/06
    -->

    <!--
         system wide: /etc/fonts/local.conf
         per-user configuration: $XDG_CONFIG_HOME/fontconfig/fonts.conf
                                 (~/.config/fontconfig/fonts.conf)
    -->

    <!-- private font directory -->
    <dir prefix="xdg">fonts</dir>

    <!-- default settings: smoothed and hinted -->
    <match target="font" >
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintmedium</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <!-- enable embedded bitmap -->
        <edit name="embeddedbitmap" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <!-- DPI -->
    <!--
    <match target="pattern">
        <edit name="dpi" mode="assign">
            <double>96</double>
        </edit>
    </match>
    -->

    <!-- For point size less equal than 6: only smoothed -->
    <!--
    <match target="font" >
        <test name="size" compare="less_eq">
            <double>6</double>
        </test>
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
    -->

    <!-- font families -->
    <!--
        Names not including any well known alias are given 'sans-serif'
    -->
    <match target="pattern">
        <test qual="all" name="family" compare="not_eq">
            <string>sans-serif</string>
        </test>
        <test qual="all" name="family" compare="not_eq">
            <string>serif</string>
        </test>
        <test qual="all" name="family" compare="not_eq">
            <string>monospace</string>
        </test>
        <edit name="family" mode="append_last">
            <string>sans-serif</string>
        </edit>
    </match>

    <!--
        Alias well known font names to available TrueType fonts.
        These substitute TrueType faces for similar Type1
        faces to improve screen appearance.
    -->
    <alias>
        <family>Times</family>
        <prefer>
            <family>Times New Roman</family>
        </prefer>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>Helvetica</family>
        <prefer>
            <family>Arial</family>
        </prefer>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>Courier</family>
        <prefer>
            <family>Courier New</family>
        </prefer>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <!--
        The example of the requirements of OR operator;
        If the 'family' contains 'Courier New' OR 'Courier'
        add 'monospace' as the alternative
    -->
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Courier New</string>
        </test>
        <edit name="family" mode="prepend">
            <string>monospace</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Courier</string>
        </test>
        <edit name="family" mode="prepend">
            <string>monospace</string>
        </edit>
    </match>

    <!-- use WenQuanYi font when serif is requested for Chinese -->
    <match>
        <!--
            If you don't want to use WenQuanYi Zen Hei font for zh-tw etc,
            you can use zh-cn instead of zh.
            Please note, even if you set zh-cn, it still matches zh.
            if you don't like it, you can use compare="eq"
            instead of compare="contains".
        -->
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>WenQuanYi Micro Hei</string>
            <string>WenQuanYi Zen Hei</string>
        </edit>
    </match>

    <!-- font family preferences -->
    <match>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>DejaVu Serif</string>
            <string>Liberation Serif</string>
            <string>Linux Libertine</string>
            <string>Linux Libertine O</string>
            <string>Bitstream Vera Serif</string>
            <string>Droid Serif</string>
            <string>AR PL UMing CN</string>
            <string>AR PL UMing TW</string>
            <string>AR PL UMing HK</string>
            <string>AR PL SungtiL GB</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>DejaVu Sans</string>
            <string>Liberation Sans</string>
            <string>Linux Biolinum</string>
            <string>Linux Biolinum O</string>
            <string>Source Sans Pro</string>
            <string>Droid Sans</string>
            <string>WenQuanYi Micro Hei</string>
            <string>WenQuanYi Zen Hei</string>
            <string>Droid Sans Fallback</string>
            <string>AR PL UKai CN</string>
            <string>AR PL UKai TW</string>
            <string>AR PL UKai HK</string>
            <string>AR PL KaitiM GB</string>
            <string>AR PL KaitiM Big5</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <string>DejaVu Sans Mono</string>
            <string>Liberation Mono</string>
            <string>Source Code Pro</string>
            <string>Inconsolata</string>
            <string>Bitstream Vera Sans Mono</string>
            <string>Droid Sans Mono</string>
            <string>WenQuanYi Micro Hei Mono</string>
            <string>WenQuanYi Zen Hei Mono</string>
        </edit>
    </match>

    <!-- reorder the serif, sans-serif and monospace family -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>DejaVu Serif</family>
            <family>Liberation Serif</family>
            <family>Linux Libertine</family>
            <family>Linux Libertine O</family>
            <family>Bitstream Vera Serif</family>
            <family>Droid Serif</family>
            <family>AR PL UMing CN</family>
            <family>AR PL UMing TW</family>
            <family>AR PL UMing HK</family>
            <family>AR PL SungtiL GB</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>DejaVu Sans</family>
            <family>Liberation Sans</family>
            <family>Linux Biolinum</family>
            <family>Linux Biolinum O</family>
            <family>Source Sans Pro</family>
            <family>Bitstream Vera Sans</family>
            <family>Droid Sans</family>
            <family>WenQuanYi Micro Hei</family>
            <family>WenQuanYi Zen Hei</family>
            <family>Droid Sans Fallback</family>
            <family>AR PL UKai CN</family>
            <family>AR PL UKai TW</family>
            <family>AR PL UKai HK</family>
            <family>AR PL KaitiM GB</family>
            <family>AR PL KaitiM Big5</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>DejaVu Sans Mono</family>
            <family>Liberation Mono</family>
            <family>Source Code Pro</family>
            <family>Inconsolata</family>
            <family>Bitstream Vera Sans Mono</family>
            <family>Droid Sans Mono</family>
            <family>WenQuanYi Micro Hei Mono</family>
            <family>WenQuanYi Zen Hei Mono</family>
        </prefer>
    </alias>
    <!-- end reorder fonts -->

</fontconfig>
